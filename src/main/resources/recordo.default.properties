resources.folder=/src/test/resources
given.filename.pattern=/{package}/{class}/{method}/given_{field}.json
verify.filename.pattern=/{package}/{class}/{method}/expected_{field}.json
http.mocks.filename.pattern=/{package}/{class}/{method}/http_mocks.json
http.mocks.headers.included=Authorization, Content-Encoding, Content-Type, Accept, Accept-Charset, Location, Link, X-Auth
http.mocks.headers.sensitive=Authorization, X-Auth
